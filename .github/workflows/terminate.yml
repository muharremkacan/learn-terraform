
name: "terraform destroy"

on: 
  push:
    branches:
      - "main"

jobs: 
  terraform:
    name: "terraform"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ID }}
      AWS_REGION: 'us-east-1'
    steps:
     - name: Terraform destroy
       id: destroy
       run: terraform destroy -auto-approved
